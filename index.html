<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="wrapper">
        <div class="photoBg">
            <div class="heading">
                <h1>WeatherApp</h1>
            </div>
            <div class="icon">
                <div class="iconbg">
                    <img src="png/sun.png" alt="" class="statusIcon">
                </div>
            </div>
            <div class="city-name">
                <h2>City</h2>
            </div>
            <div class="searchbox">
                <div><input placeholder="Type your city here"></div>
                <div><button>Search</button></div>
            </div>
            <div class="details">
                <div class="detail">
                    <div class="name">
                        <p>Temperature</p>
                    </div>
                    <div class="value">
                        <p class="temperature">--</p>
                        <p class="type">Â°C</p>
                    </div>
                </div>
                <div class="detail">
                    <div class="name">
                        <p>Humidity</p>
                    </div>
                    <div class="value">
                        <p class="humidity">--</p>
                        <p class="type">%</p>
                    </div>
                </div>
                <div class="detail">
                    <div class="name">
                        <p>Pressure</p>
                    </div>
                    <div class="value">
                        <p class="pressure">--</p>
                        <p class="type">hPa</p>
                    </div>
                </div>
            </div>
            <div class="attribution">Icons made by <a href="https://www.freepik.com" title="Freepik">Freepik</a> from <a
                    href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div>
        </div>
    </div>

    <script src="script/script.js"></script>
</body>

</html>
